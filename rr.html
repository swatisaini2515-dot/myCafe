<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jelly Beans- Reviews</title>
  <style>
    /* --- Reset & Base Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e2bba6;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: url('rrwall.jpg')
                  center/cover no-repeat;
      text-align: center;
      color: white;
      padding: 300px 50px;
    }
    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    nav {
      background: #3e2c24;
      text-align: center;
    }
    nav a {
      color: #fdf5e6;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #704c38;
    }

    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #3e2c24;
      margin-bottom: 20px;
    }

    /* --- Review List --- */
    .review-list {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    .review {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .review h3 {
      color: #704c38;
      margin-bottom: 5px;
    }
    .review .rating {
      color: #f4b400;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .review p {
      font-size: 0.95rem;
    }

    /* --- Review Form --- */
    form {
      background: #f4ede7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-bottom: 8px;
      color: #3e2c24;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    form button {
      background: #3e2c24;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #704c38;
    }

    footer {
      background: #3e2c24;
      color: #fdf5e6;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jelly Beans Reviews</h1>
    <p>Share your experience!</p>
  </header>

  <nav>
    <a href="MYCAFE.html">Home</a>

    <a href="#form">Write a Review</a>
  </nav>

 

  <section id="form">
    <h2>Write a Review</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option>★★★★★</option>
        <option>★★★★☆</option>
        <option>★★★☆☆</option>
        <option>★★☆☆☆</option>
        <option>★☆☆☆☆</option>
      </select>

      <label for="message">Your Review</label>
      <textarea id="message" name="message" rows="5" placeholder="Share your experience..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </section>

  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

</body>
</html>
